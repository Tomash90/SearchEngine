<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="pl">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Search</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h4 class="indigo-text center">Wpisz wyszukiwane s≈Çowo</h4>
    <div class="col s6 offset-s3">
        <div id="errorMessage" class="card-panel red ligten-2" th:if="${error}">
            <span class="card-title" th:text="#{error}"></span>
        </div>
    </div>
    <form action="/postSearch" method="post" class="col s12">
        <div class="row center">
            <div class="input-field col s6 offset-s3">
                <i class="material-icons prefix">search</i>
                <input id="search" name="search" type="text" class="validate"/>
                <label for="search">Szukaj</label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
