<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="pl">
    <meta charset="UTF-8"/>
    <title>Default title</title>
    <link href="/webjars/materializecss/0.99.0/css/materialize.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
</head>
<body>
<ul id="lang-dropdown" class="dropdown-content">
    <li><a href="?lang=pl">Polski</a></li>
    <li><a href="?lang=en">Angielski</a></li>
</ul>
<nav class="light-blue">
    <div class="nav wrapper indigo">
        <ul class="right">
            <li>
                <a class="dropdown-button" href="#!" data-activates="lang-dropdown"><i
                        class="mdi-action-language right"></i>JÄ™zyk</a>
            </li>
        </ul>
    </div>
</nav>
<div sec:authorize="isAuthenticated()">
    <div>
        You are logged as
        <b sec:authentication="name"/> and roles <span sec:authentication="authorities"/>-
        <form th:action="@{/logout}" method="post" style="display: inline-block">
            <input type="submit" value="Logout"/>
        </form>
        <hr/>
    </div>
</div>
<section layout:fragment="content">
    <p>Page content</p>
</section>
<script src="/webjars/jquery/3.2.1/jquery.js"/>
<script src="/webjars/materializecss/0.99.0/js/materialize.js"/>
<script type="text/javascript">
    $(".dropdown-button").dropdown();

</script>
</body>
</html>
