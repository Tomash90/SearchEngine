<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="pl">
    <meta charset="UTF-8"/>
    <title>Profile</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center">Informacje osobiste</h2>
    <form th:action="@{/profile}" th:object="${profileFormDto}" method="post" class="col m8 s12 offset-m2">
       <!-- <ul th:if="${#fields.hasErrors('*')}" class="invalid">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
        </ul>-->
        <div class="row">
            <div class="input-field col s6">
                <input th:field="${profileFormDto.twitterHandle}" th:errorclass="invalid" id="twitterHandle" type="text"/>
                <label for="twitterHandle">Identyfikator Twitter</label>
                <div th:errors="*{twitterHandle}" class="red-text"/>
            </div>
            <div class="input-field col s6">
                <input th:field="${profileFormDto.email}" th:errorclass="invalid" id="email" type="text"/>
                <label for="email">Adres e-mail</label>
                <div th:errors="*{email}" class="red-text"/>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input th:field="${profileFormDto.birthDay}" th:errorclass="invalid" th:placeholder="${dateFormat}" id="birthDate" type="text"/>
                <label for="birthDate">Data urodzenia</label>
                <div th:errors="*{birthDay}" class="red-text"/>
            </div>
        </div>
        <div class="row s12 center">
            <button class="btn indigo waves-effect waves-light" type="submit" name="save">Wy≈õlij
                <i class="mdi-content-send right"></i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
